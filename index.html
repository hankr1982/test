<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>퍼팅 계산기</title>
</head>
<style>
    html, body {
        height:100%;
        width:100%;
        margin:0;
        padding:0;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    table { 
        border-spacing: 0;
        border-collapse: collapse;
        padding: 0;
        width:100%;
    }
    td { 
        width: 100%;
        height: 100px;
    }
    #ball {
        position: absolute;
        left: calc(70%);
        top: 206px;
        width:86px;
        height:86px;
        background-color: white;
        border-radius: 50%;
        display: inline-block;
    }
    #target {
        position: absolute;
        left: 0px;
        top: 190px;
        width:20px;
        height:20px;
        background-color: red;
        border-radius: 50%;
        display: inline-block;
    }    
    label {
        display: inline-block;
        width:100px;
    }
    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #box {
        width: 100%;
        padding: 10px 10px;
    }
    #content { 
        position: relative;
        width: 100%;
    }
</style>
<body>
    
    
    <div id="box">
        <img src="./golfzone.jpg" style="width:200px;height:auto;">
        <div id="content">
            <table>
                <tr>
                    <td style="background-color: green";></td>
                </tr>
                <tr>
                    <td style="background-color: black";></td>
                </tr>
                <tr>
                    <td style="background-color: green";></td>
                </tr>
                <tr>
                    <td style="background-color: black";></td>
                </tr>
                <tr>
                    <td style="background-color: green";></td>
                </tr>
            </table>
    
            <div id="ball"></div>
            <div id="target"></div>
    
            <div style="margin-top:20px;margin-bottom: 10px;">
                <input name="ptarget" type="radio" value="left" >좌측
                <input name="ptarget" type="radio" value="right" checked>우측
            </div>
            <div>
                <label for="distance">공략 거리</label>
                <input type="number" id="distance" placeholder="거리" value="2" style="width:100%;height:30px;">
            </div>
            <div>
                <label for="guideCup">가이드 컵수</label>
                <input type="number" id="guideCup" placeholder="가이드 컵수" value="1" style="width:100%;height:30px;">
            </div>
            <input type="button" id="buttonCalc" value="계산하기" style="width:100%;height:50px;margin-top:20px;">
        

        </div>
        
    </div>

<script>


    const weight = 2.5;
    const mm = 2;
    const cup = 1;

    document.getElementById("buttonCalc").onclick = () => {


        const ptarget = document.querySelector('input[name="ptarget"]:checked').value;

        const guideCup = parseFloat(document.getElementById("guideCup").value);
        const distance = parseFloat(document.getElementById("distance").value);        
        const calcCup = guideCup/(distance/mm);
        console.log(calcCup);
        const calcWeight = weight - (weight * guideCup/(distance/mm));        
        console.log(calcWeight);

        if(ptarget === 'left') {
            document.getElementById("ball").style.top = (206 + (calcWeight*10)) + 'px';
            document.getElementById("target").style.top = '290px';
        } else {
            document.getElementById("ball").style.top = (206 - (calcWeight*20)) + 'px';
            document.getElementById("target").style.top = '190px';
        }
        
    };

</script>

</body>
</html>
